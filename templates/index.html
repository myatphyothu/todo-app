<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>



    <form action="/add_task" method="post">
        <div class="ui center aligned basic segment">
            <div class="ui left icon action input">
                <i class="icon coffee"></i>
                <input type="text" name="title" placeholder="Enter new task..." />
                <button type="submit" class="ui button">
                    <i class="icon plus"></i>
                    Add Task
                </button>
            </div>

        </div>
    </form>

    <h2 class="ui horizontal divider">
        <i class="icon clipboard list"></i>
        My ToDo List
    </h2>

    <table class="ui selectable table">
        <tbody>
    {% for task in task_list %}
        <tr class="top aligned">
            <td class="top aligned">
                {{ loop.index }}. {{ task.title }}
                {% if task.completed == False %}
                    | Pending...
                {% else %}
                    | Completed
                {% endif %}
                <br>

                <a href="/update_task/{{ task.id }}">
                     <div class="ui animated teal button" tabindex="0">
                         <div class="visible content">Update</div>
                         <div class="hidden content">
                             <i class="icon edit"></i>
                         </div>
                    </div>
                </a>
                <a href="/delete_task/{{ task.id }}">
                    <div class="ui animated pink button" tabindex="0">
                         <div class="visible content">Delete</div>
                         <div class="hidden content">
                             <i class="icon trash alternate outline"></i>
                         </div>
                    </div>
                </a>
            </td>

        </tr>





    {% endfor %}
        </tbody>
    </table>

</body>
</html>
